<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Hangman</title>

  <!-- Link to Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>

  <!-- Page Container -->
  <div class="container text-center">

    <div class="row">
      <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 page-bg">

      <!-- Page title row -->
      <div class="row">
        <div class="col">
          <h1>Hangman</h1>
          <h2 class="mb-0">&#9835; Classical Style &#9835;</h2>
        </div>
      </div> <!-- End 'Page title' row -->
      
      <!-- Game instructions row -->
      <div class="row">
        <div class="col">
          <p>Press Any Letter To Play</p>
        </div>
      </div> <!-- End 'Game instructions' row -->
      
      <!-- Image row -->
      <div class="row">
        <div class="col-6 offset-3">
          <img id="js-insert-img" class="img-fluid img-height" src="./assets/images/piano.jpg" alt="Picture of piano">
        </div>
      </div> <!-- End 'Image' row -->
      
      <!-- 'Word to be guessed' row -->
      <div class="row">
        <div class="col">
      
          <!-- Nested Row 1 -->
          <div class="row">
            <div class="col">
              <p class="mb-0 mt-2">Category: Composer Names</p>
            </div>
          </div> <!-- End 'Nested Row 1' -->
      
          <!-- Nested Row 2 -->
          <div class="row">
            <div class="col col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-xl-6 offset-xl-3 col-border">
              <p class="h1 mb-0">
                <span id="js-hangman-word"></span>
              </p>
            </div>
          </div> <!-- End 'Nested Row 2' -->
      
          <!-- Nested Row 3 -->
          <div class="row">
            <div class="col">
              <h2 class="mb-0">Guesses Remaining:</h2>
              <h3><span id="js-guesses-remaining">10</span></h3>
            </div>
          </div> <!-- End 'Nested Row 3' -->
      
        </div> <!-- End 'Word to be guessed' column -->
      </div> <!-- 'End Word to be guessed' row -->
      
      <!-- 'Letters guessed' containing row -->
      <div class="row">
        <div class="col">
            <h2 class="mb-0">Letters Guessed:</h2>
            <h3 class="min-height mb-0"><span id="js-letters-guessed">?</span></h3>
        </div> <!-- End 'Letters guessed' title -->
      </div> <!-- End 'Letters guessed' containing row -->
      
      <!-- Win/Loss count row -->
      <div class="row">
        <!-- Win count -->
        <div class="col-6 col-md-4 offset-md-2">
          <h2 class="mb-0">Wins:</h2>
          <h3>
            <span id="js-win-count">0</span>
          </h3>
        </div> <!-- End 'Win count' col -->
        <!-- Loss count -->
        <div class="col-6 col-md-4">
          <h2 class="mb-0">Losses:</h2>
          <h3>
            <span id="js-loss-count">0</span>
          </h3>
        </div> <!-- End 'Loss count' col -->
      </div> <!-- End 'Win/Loss count' row -->

    </div>
    </div> <!-- End div for styling purposes -->

  </div> <!-- End 'Page Container' -->

  <!-- Optional JavaScript -->
  <script src="./assets/javascript/game.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
